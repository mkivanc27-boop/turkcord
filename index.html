<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet World</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter, sans-serif;
}

body{
background:#0f172a;
color:white;
}

.hidden{
display:none;
}

/* AUTH */

.auth{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.card{
background:#1e293b;
width:100%;
max-width:400px;
padding:30px;
border-radius:20px;
}

.card h2{
margin-bottom:20px;
text-align:center;
}

.card input{
width:100%;
padding:15px;
margin:10px 0;
border:none;
border-radius:15px;
background:#334155;
color:white;
font-size:16px;
}

.card button{
width:100%;
padding:15px;
margin-top:10px;
border:none;
border-radius:15px;
background:#3b82f6;
color:white;
font-size:16px;
font-weight:bold;
}

.switch{
margin-top:15px;
text-align:center;
font-size:14px;
color:#94a3b8;
cursor:pointer;
}

/* APP */

.app{
padding:15px;
}

.top{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:15px;
}

.money{
background:#1e293b;
padding:10px 15px;
border-radius:15px;
}

.menu{
display:flex;
flex-direction:column;
gap:10px;
margin-bottom:15px;
}

.menu button{
padding:15px;
border:none;
border-radius:15px;
background:#1e293b;
color:white;
font-size:16px;
}

.section{
background:#1e293b;
padding:15px;
border-radius:20px;
margin-bottom:15px;
}

.pet-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
}

.pet{
background:#334155;
padding:15px;
border-radius:15px;
text-align:center;
}

.event{
border:2px solid gold;
}

.rank{
padding:12px;
border-bottom:1px solid #334155;
}
</style>
</head>

<body>

<div class="auth" id="auth">
<div class="card">
<h2>Login</h2>
<input id="username" placeholder="Username" class="hidden">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<button onclick="register()" id="registerBtn" class="hidden">Register</button>
<p class="switch" onclick="toggleAuth()">
Hesabın yok mu? Yeni hesap oluştur
</p>
</div>
</div>

<div class="app hidden" id="app">

<div class="top">
<h3 id="welcome"></h3>
<div class="money">$<span id="balance"></span></div>
</div>

<div class="menu">
<button onclick="showSection('inventory')">Inventory</button>
<button onclick="showSection('leaderboard')">Leaderboard</button>
<button onclick="showSection('games')">Games</button>
<button onclick="toggleSettings()">Settings</button>
</div>

<div id="inventory" class="section"></div>

<div id="leaderboard" class="section hidden">
<h3>Leaderboard</h3>
<div id="leaderList"></div>
</div>

<div id="games" class="section hidden">
<button onclick="playGame()">Play Game (+100)</button>
</div>

<div id="settings" class="section hidden">
Settings coming soon
</div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
