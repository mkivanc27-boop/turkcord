<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gambling Community</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<img src="file_00000000ddf0722fbd72f8dd39656a09.png" class="logo">

<!-- LOGIN -->
<div class="login-box">
<h2>Login</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="emailLogin()">Login / Register</button>
<button class="google" onclick="googleLogin()">Google Login</button>

</div>

<!-- USERNAME SEÇİMİ -->
<div class="username-box" style="display:none;">
<h3>Choose Username</h3>
<input id="usernameInput" placeholder="Username">
<button onclick="saveUsername()">Save Username</button>
</div>

<!-- DASHBOARD -->
<div class="user-panel" style="display:none;">

<h2 id="welcome"></h2>
<h3 id="balance"></h3>
<h4 id="level"></h4>

<!-- SETTINGS -->
<div class="settings">
<button onclick="toggleSettings()">⚙ Settings</button>

<div class="dropdown" style="display:none;">
<button onclick="logout()">Logout</button>

<h4>Change Username</h4>
<input id="newUsername">
<button onclick="changeUsername()">Save</button>

</div>
</div>

<hr>

<!-- DUEL -->
<div>
<h3>Start Duel</h3>

<input id="duelOpponent" placeholder="Opponent Username">
<input id="duelBet" type="number" placeholder="Bet Amount">

<select id="gameMode">
<option value="crash">Crash</option>
<option value="coinflip">Coinflip</option>
<option value="roulette">Roulette</option>
</select>

<button onclick="startDuel()">Send Duel</button>
</div>

<hr>

<!-- SOLO GAMES -->
<div>
<h3>Solo Games</h3>
<button onclick="playCrash()">Play Crash</button>
<button onclick="playDice()">Play Dice</button>
</div>

<!-- ADMIN -->
<div class="admin-panel" style="display:none;">
<h3>Admin Panel</h3>
<button>Ban User</button>
<button>Give Money</button>
</div>

</div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
