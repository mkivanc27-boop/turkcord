<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pet World</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter, sans-serif;
}

body{
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
min-height:100vh;
color:white;
}

.hidden{
display:none;
}

/* LOGIN */

.auth-container{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.auth-box{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:40px;
border-radius:20px;
width:350px;
text-align:center;
box-shadow:0 0 40px rgba(0,0,0,0.5);
}

.auth-box h2{
margin-bottom:20px;
}

.auth-box input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.1);
color:white;
}

.auth-box button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#6a11cb,#2575fc);
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.auth-box button:hover{
transform:scale(1.05);
}

.switch{
margin-top:15px;
cursor:pointer;
color:#aaa;
font-size:14px;
}

/* APP */

.app{
padding:20px;
max-width:1000px;
margin:auto;
}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.balance{
background:rgba(255,255,255,0.1);
padding:10px 20px;
border-radius:15px;
}

.menu{
display:flex;
gap:15px;
margin-bottom:20px;
flex-wrap:wrap;
}

.menu button{
background:rgba(255,255,255,0.08);
border:none;
padding:10px 20px;
border-radius:12px;
color:white;
cursor:pointer;
transition:0.2s;
}

.menu button:hover{
background:linear-gradient(90deg,#ff416c,#ff4b2b);
}

.section{
background:rgba(255,255,255,0.05);
padding:20px;
border-radius:20px;
margin-bottom:20px;
}

.pet-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
gap:15px;
}

.pet-card{
background:rgba(255,255,255,0.08);
padding:15px;
border-radius:15px;
text-align:center;
transition:0.2s;
}

.pet-card:hover{
transform:translateY(-5px);
}

.event{
border:2px solid gold;
box-shadow:0 0 20px gold;
}

.admin-panel input{
width:100%;
padding:10px;
margin:8px 0;
border-radius:10px;
border:none;
background:rgba(255,255,255,0.1);
color:white;
}

.admin-panel button{
width:100%;
padding:10px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#00c9ff,#92fe9d);
cursor:pointer;
}

</style>
</head>

<body>

<div class="auth-container" id="auth">
<div class="auth-box">
<h2>Login</h2>

<input id="username" placeholder="Username" class="hidden">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<button onclick="register()" id="registerBtn" class="hidden">Register</button>

<p class="switch" onclick="toggleAuth()">
HesabÄ±n yok mu? Yeni hesap oluÅŸtur
</p>
</div>
</div>

<div class="app hidden" id="app">

<div class="topbar">
<h2>Welcome <span id="welcome"></span></h2>
<div class="balance">ðŸ’° <span id="balance"></span></div>
</div>

<div class="menu">
<button onclick="showSection('inventory')">Inventory</button>
<button onclick="showSection('leaderboard')">Leaderboard</button>
<button onclick="showSection('games')">Games</button>
<button onclick="toggleSettings()">Settings</button>
</div>

<div id="inventory" class="section"></div>

<div id="leaderboard" class="section hidden">
<h3>Leaderboard</h3>
<div id="leaderList"></div>
</div>

<div id="games" class="section hidden">
<button onclick="playGame()">Play Game (+100)</button>
</div>

<div id="settings" class="section hidden">
<h3>Settings</h3>
<p>Coming Soon...</p>
</div>

<div class="section admin-panel">
<h3>Admin Panel</h3>
<input id="giveUser" placeholder="Username">
<input id="giveAmount" type="number" placeholder="Amount">
<button onclick="giveMoney()">Give Money</button>
</div>

</div>

<script type="module" src="script.js"></script>

</body>
</html>
