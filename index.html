<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gambling Community</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<!-- LOGO -->
<img src="file_00000000ddf0722fbd72f8dd39656a09.png" class="logo">

<!-- LOGIN -->
<div class="login-box">
<h2>Welcome</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="emailLogin()">Login / Register</button>
<button class="google" onclick="googleLogin()">Google Login</button>

</div>

<!-- NICKNAME -->
<div class="nickname-box" style="display:none;">
<h3>Choose Nickname</h3>
<input id="nicknameInput" placeholder="Nickname">
<button onclick="saveNickname()">Save</button>
</div>

<!-- DASHBOARD -->
<div class="user-panel" style="display:none;">

<h2 id="welcome"></h2>
<h3 id="balance">Balance: 0</h3>

<div class="settings">
<button onclick="toggleSettings()">âš™ Settings</button>

<div class="dropdown" style="display:none;">

<button onclick="logout()">Logout</button>

<h4>Change Nickname</h4>
<input id="newNickname">
<button onclick="changeNickname()">Save</button>

</div>
</div>

<hr>

<div class="duel">
<h3>Start Duel</h3>

<input id="duelOpponent" placeholder="Opponent Email">
<input id="duelBet" type="number" placeholder="Bet Amount">

<button onclick="startDuel()">Send Duel</button>

</div>

</div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
