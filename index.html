<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gambling Community</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<!-- LOGO -->
<img src="file_00000000ddf0722fbd72f8dd39656a09.png" class="logo">

<!-- LOGIN -->
<div class="login-box">
<h2>Login</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="user-panel" style="display:none;">

<h2 id="welcome"></h2>
<h3>ğŸ’° <span id="balance"></span></h3>

<!-- NAVIGATION -->
<div class="nav">
<button onclick="showSection('shop')">ğŸ›’ Pet Shop</button>
<button onclick="showSection('inventory')">ğŸ‰ Inventory</button>
<button onclick="showSection('duel')">ğŸ¥Š Duel</button>
<button onclick="showSection('market')">ğŸª Market</button>
<button onclick="showSection('settings')">âš™ Settings</button>
</div>

<!-- SHOP -->
<div id="shop" class="box" style="display:none;">
<h3>Pet Shop</h3>
<div id="shopSlider" class="slider"></div>
</div>

<!-- INVENTORY -->
<div id="inventory" class="box" style="display:none;">
<h3>Inventory</h3>
<button onclick="fusionPet()">Fuse 3 Pets</button>
<div id="inventorySlider" class="slider"></div>
</div>

<!-- DUEL -->
<div id="duel" class="box" style="display:none;">
<h3>Duel</h3>
<input id="duelUser" placeholder="Opponent">
<input id="duelBet" placeholder="Bet">
<button onclick="createDuel()">Create Duel</button>
<div id="duelList"></div>
</div>

<!-- MARKET -->
<div id="market" class="box" style="display:none;">
<h3>Market</h3>
<input id="sellPetId" placeholder="Pet ID">
<input id="sellPrice" placeholder="Price">
<button onclick="sellPet()">Sell Pet</button>
<div id="marketList"></div>
</div>

<!-- SETTINGS -->
<div id="settings" class="box" style="display:none;">

<h3>Settings</h3>

<button onclick="logout()">Logout</button>

<!-- ADMIN PANEL BURADA -->
<div class="admin-panel" style="display:none;">

<h2>Admin Panel</h2>

<h4>Ban</h4>
<input id="banUser">
<button onclick="banUser()">Ban</button>

<h4>Unban</h4>
<input id="unbanUser">
<button onclick="unbanUser()">Unban</button>

<h4>Give Money</h4>
<input id="moneyUser">
<input id="moneyAmount">
<button onclick="giveMoney()">Give</button>

<h4>Gift Pet</h4>
<input id="giftUser">
<input id="giftPet" placeholder="Pet Name">
<select id="giftRarity">
<option value="event">Event</option>
<option value="legendary">Legendary</option>
<option value="mythic">Mythic</option>
<option value="op">OP</option>
</select>
<button onclick="giftPetToUser()">Send</button>

<h4>Announcement</h4>
<input id="announcementInput">
<button onclick="sendAnnouncement()">Send</button>

</div>

</div>

</div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
