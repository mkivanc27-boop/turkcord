<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gambling Community</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<img src="file_00000000ddf0722fbd72f8dd39656a09.png" class="logo">

<div class="login-box">
<h2>Login</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<div class="user-panel" style="display:none;">

<h2 id="welcome"></h2>
<h3>ğŸ’° <span id="balance"></span></h3>

<button onclick="toggleGames()">Games</button>

<div id="gamesPanel" style="display:none;">

<h3>ğŸ° Wheel</h3>
<input id="bet">
<button onclick="spinWheel()">Spin</button>
<div id="result"></div>

<hr>

<h3>ğŸ¥Š Duel</h3>
<input id="duelUser" placeholder="Opponent Username">
<input id="duelBet" placeholder="Bet">
<button onclick="createDuel()">Create</button>
<div id="duelList"></div>

</div>

<hr>

<h3>ğŸ›’ Pet Shop</h3>
<div id="shopSlider" class="slider"></div>

<hr>

<h3>ğŸ‰ Inventory</h3>
<button onclick="fusionPet()">Fuse 3 Pets</button>
<div id="inventorySlider" class="slider"></div>

<hr>

<h3>ğŸ† Leaderboard</h3>
<div id="leaderboard"></div>

<hr>

<h3>ğŸ›’ Marketplace</h3>
<input id="sellPetId" placeholder="Pet ID">
<input id="sellPrice" placeholder="Price">
<button onclick="sellPet()">Sell</button>
<div id="marketList"></div>

<hr>

<h3>ğŸ‰ Announcement</h3>
<input id="announcementInput">
<button onclick="sendAnnouncement()">Send</button>

<hr>

<button onclick="toggleSettings()">Settings</button>

<div id="settingsMenu" style="display:none;">

<button onclick="logout()">Logout</button>

<div class="admin-panel" style="display:none;">

<h2>ADMIN</h2>

<h3>Ban</h3>
<input id="banUser">
<button onclick="banUser()">Ban</button>

<h3>Unban</h3>
<input id="unbanUser">
<button onclick="unbanUser()">Unban</button>

<h3>Give Money</h3>
<input id="moneyUser">
<input id="moneyAmount">
<button onclick="giveMoney()">Give</button>

<h3>Gift Pet</h3>
<input id="giftUser">
<input id="giftPet">
<select id="giftRarity">
<option value="common">Common</option>
<option value="rare">Rare</option>
<option value="legendary">Legendary</option>
<option value="mythic">Mythic</option>
<option value="op">OP</option>
<option value="event">Event</option>
</select>
<button onclick="giftPetToUser()">Send</button>

</div>

</div>

</div>

</div>

<script type="module" src="script.js"></script>

</body>
</html>
