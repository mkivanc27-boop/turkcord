<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pet System</title>
<style>
body{font-family:Arial;background:#111;color:white;text-align:center}
.box{display:none;margin-top:20px}
button{margin:5px;padding:8px 15px;cursor:pointer}
input{margin:5px;padding:5px}
</style>
</head>
<body>

<!-- LOGIN -->

<div class="login-box">
<h2>Login</h2>

<input id="username" placeholder="Username" style="display:none;">
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<button onclick="register()" id="registerBtn" style="display:none;">Register</button>

<p onclick="toggleAuth()" style="cursor:pointer;color:#00aaff;margin-top:10px;">
Hesabın yok mu? Hemen yeni hesap oluştur
</p>

</div>

<!-- USER PANEL -->

<div class="user-panel" style="display:none;">

<h2>Welcome <span id="welcome"></span></h2>
<p>Balance: <span id="balance"></span></p>

<button onclick="showSection('inventory')">Inventory</button>
<button onclick="showSection('leaderboard')">Leaderboard</button>
<button onclick="showSection('games')">Games</button>
<button onclick="toggleSettings()">Settings</button>

<!-- INVENTORY -->
<div id="inventory" class="box"></div>

<!-- LEADERBOARD -->
<div id="leaderboard" class="box"></div>

<!-- GAMES -->
<div id="games" class="box">
<button onclick="playGame()">Play Game (+100)</button>
</div>

<!-- SETTINGS -->
<div id="settings" class="box">
<p>Settings Panel</p>
</div>

</div>

<!-- ADMIN -->

<div class="admin-panel box">
<h3>Admin Panel</h3>

<input id="giveUser" placeholder="Username">
<input id="giveAmount" type="number" placeholder="Amount">
<button onclick="giveMoney()">Give Money</button>

</div>

<script type="module" src="script.js"></script>

  <input id="giftUser" placeholder="Username">
<input id="giftPet" placeholder="Pet Name (örnek: Soul Spark)">
<button onclick="giftPetToUser()">Give Pet</button>
  
</body>
</html>
